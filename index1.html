<!DOCTYPE html>
<html>
  
<script src="chartjs.js"></script>
<body style="display: flex;">
  
<div style="margin: 0 auto; width: 100%;">
  <h2 style="text-align: center;">Chart JS example</h2>
  <div style="width:50%; float: left;">  
    <canvas id="myChart" style="margin: 0 auto;"></canvas>
  </div>
  <div style="width:50%; float: left;">
    <canvas id="myBarChart" style="margin: 0 auto;"></canvas>
  </div>
</div>

<script>
const xValues = [50,60,70,80,90];
const y1Values = [3,11,14,14,15];
const y2Values = [13,14,4,4,5];
const y3Values = [10,4,16,7,8];
/* * * * * line * * * * */
new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      label: "dataset1",
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,0)",
      borderColor: "red",
      data: y1Values,
      
    }, { label: "dataset2",
      fill: false,
      lineTension: 0,
      backgroundColor: "rgb(0,0,0)",
      borderColor: "blue",
      data: y2Values
      
    },{ label: "dataset3",
      fill: false,
      lineTension: 0,
      backgroundColor: "rgb(0,0,0)",
      borderColor: "green",
      data: y3Values
      
    }]
  },
  options: {
    legend: { display: true},
    title: {
      display: true,
      text: "Line Chart"
    },
    scales: {
      yAxes: [{ticks: {min: 0, max:16}}],
    }
  }
});
/* * * * * bar * * * * */
new Chart("myBarChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      label: "Dataset1",
      backgroundColor: "rgba(120,200,100,.4)",
      borderColor: "rgb(120,200,100)",
      borderWidth: 1,
      data: y1Values
    },
    {
      backgroundColor: "rgba(120,20,200,.4)",
      borderWidth: 1,
      data: y2Values
    }
    ,
    {
      backgroundColor: "rgba(200,120,20,.4)",
      borderWidth: 1,
      data: y3Values
    }
  ]
  },
  options: {
    legend: {display: true},
    scales: {
        xAxes: [{
            gridLines: {
                display:true
            }
        }],
        yAxes: [{
            gridLines: {
                display:true
            }   
        }]
    },
    title: {
      display: true,
      text: "BarPlot"
    }
  }
});
</script>
</body>
</html>
